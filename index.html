<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulwowo - Strona G≈Ç√≥wna</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
        }

        /* Tylko g√≥rna czƒô≈õƒá strony z t≈Çem */
        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
            width: 100%;
            background-image: url('Minecraft_panorama.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 250px;
        }

        .header img {
            width: 180px;
            height: auto;
            margin-bottom: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 3em;
            color: #4CAF50;
        }

        /* Przycisk zmiany motywu */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            padding: 10px;
            border-radius: 50%;
            color: white;
            font-size: 1.5em;
            width: 50px;
            height: 50px;
        }

        .theme-toggle.light {
            background-color: #ffffff;
            color: #121212;
        }

        /* Formularz logowania oraz panel */
        form, .panel, #bulwowo-update {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease;
            font-size: 1.2em;
            z-index: 2;
            position: relative;
        }

        input, button {
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2e2e2e;
            color: #e0e0e0;
            font-size: 1.1em;
        }

        button {
            background-color: #4CAF50;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .panel {
            display: none;
            text-align: center;
        }

        .bulwowo-update {
            display: none;
        }

        /* Animacja */
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideIn {
            from {transform: translateY(20px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }
    </style>
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()">üåô</button>

<div class="header">
    <img src="./path_to_your_image.png" alt="Logo">
    <h1>Bulwowo</h1>
</div>

<div id="alert-container"></div>

<form id="login-form" onsubmit="login(event)">
    <input id="username" type="text" placeholder="Nazwa u≈ºytkownika" required />
    <input id="password" type="password" placeholder="Has≈Ço" required />
    <button id="login-btn" type="submit">Zaloguj siƒô</button>
</form>

<!-- Panel u≈ºytkownika -->
<div class="panel" id="user-panel">
    <h2>Witaj, <span id="user-name"></span>!</h2>
    <p>To jest Tw√≥j panel u≈ºytkownika.</p>
    <button onclick="goToBulwowoUpdate()">Przejd≈∫ do Bulwowo Update</button>
    <button onclick="logout()">Wyloguj siƒô</button>
</div>

<!-- Sekcja Bulwowo Update -->
<div id="bulwowo-update" class="bulwowo-update">
    <h2>Bulwowo Update</h2>
    <p>PrzeglƒÖdaj i dodawaj posty (Tylko dla Bartolgame)</p>
    
    <!-- Formularz do tworzenia postu (widoczny tylko dla Bartolgame) -->
    <div id="create-post-section" style="display:none;">
        <input id="post-title" type="text" placeholder="Tytu≈Ç postu" required />
        <textarea id="post-content" placeholder="Tre≈õƒá postu" required></textarea>
        <input type="file" id="post-image" accept="image/*">
        <button onclick="createPost()">Dodaj post</button>
    </div>
    
    <div id="posts-list">
        <!-- Posty bƒôdƒÖ tu wy≈õwietlane -->
    </div>

    <button onclick="goBackToPanel()">Cofnij do panelu</button>
</div>

<script>
    const users = {
        "bartolgame": "p@ss1234",
        "matizke": "m@tiz2023",
        "adrian": "adrian789",
        "thecejoto": "cejoto_456",
        "dzwonko": "dzwonko999",
        "grigor": "grigor_321",
        "koteks": "koteks777",
        "pigeon": "pigeon111",
        "yatkinss": "yatkinss000",
        "wojtec": "wojtec333",
        "arbuzek": "arbuzek888",
        "salvat": "salvat555"
    };

    function toggleTheme() {
        const btn = document.querySelector('.theme-toggle');
        document.body.classList.toggle('light-theme');
        if (document.body.classList.contains('light-theme')) {
            document.body.style.backgroundColor = '#f7f7f7';
            document.body.style.color = '#333';
            btn.classList.add('light');
            btn.textContent = '‚òÄÔ∏è';
        } else {
            document.body.style.backgroundColor = '#121212';
            document.body.style.color = '#e0e0e0';
            btn.classList.remove('light');
            btn.textContent = 'üåô';
        }
    }

    function login(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (users[username] === password) {
            document.getElementById('user-name').textContent = username;
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('user-panel').style.display = 'flex';
        } else {
            alert('Niepoprawne dane logowania');
        }
    }

    function logout() {
        document.getElementById('login-form').style.display = 'flex';
        document.getElementById('user-panel').style.display = 'none';
        document.getElementById('bulwowo-update').style.display = 'none';
    }

    function goToBulwowoUpdate() {
        const username = document.getElementById('user-name').textContent;
        if (username === 'bartolgame') {
            document.getElementById('create-post-section').style.display = 'block';
        }
        document.getElementById('user-panel').style.display = 'none';
        document.getElementById('bulwowo-update').style.display = 'flex';
    }

    function goBackToPanel() {
        document.getElementById('bulwowo-update').style.display = 'none';
        document.getElementById('user-panel').style.display = 'flex';
    }

    function createPost() {
        const title = document.getElementById('post-title').value;
        const content = document.getElementById('post-content').value;
        const image = document.getElementById('post-image').files[0];

        const postDiv = document.createElement('div');
        const postTitle = document.createElement('h3');
        postTitle.textContent = title;
        const postContent = document.createElement('p');
        postContent.textContent = content;

        postDiv.appendChild(postTitle);
        postDiv.appendChild(postContent);

        if (image) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(image);
            img.alt = title;
            img.style.width = '100%';
            postDiv.appendChild(img);
        }

        document.getElementById('posts-list').appendChild(postDiv);
    }
</script>

</body>
</html>
