<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulwowo - Strona G≈Ç√≥wna</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
            overflow-x: hidden;
        }

        .header {
            position: relative;
            text-align: center;
            width: 100%;
            background-image: url('Minecraft_panorama.png');
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            height: 250px;
            margin-bottom: 20px;
        }

        .header img {
            width: 180px;
            height: auto;
            margin-bottom: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 3em;
            color: #4CAF50;
        }

        .top-buttons {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .theme-toggle, .logout-button {
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
        }

        .theme-toggle.light {
            background-color: #ffffff;
            color: #121212;
        }

        .theme-toggle:hover, .logout-button:hover {
            background-color: #45a049;
        }

        .logout-button {
            display: none;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="./path_to_your_image.png" alt="Logo">
    <h1>Bulwowo</h1>
</div>

<div class="top-buttons">
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    <button class="logout-button" onclick="logout()">Wyloguj siƒô</button>
</div>

<form id="login-form" onsubmit="login(event)">
    <input id="username" type="text" placeholder="Nazwa u≈ºytkownika" required />
    <input id="password" type="password" placeholder="Has≈Ço" required />
    <button id="login-btn" type="submit">Zaloguj siƒô</button>
</form>

<div class="panel" id="user-panel">
    <h2>Witaj, <span id="user-name"></span>!</h2>
    <button class="bulwowo-update-button" onclick="window.location.href='bulwowo_update.html'">Bulwowo Update</button>
</div>

<script>
    const users = {
        "bartolgame": "p@ss1234",
        "matizke": "m@tiz2023",
        "adrian": "adrian789",
        "thecejoto": "cejoto_456",
        "dzwonko": "dzwonko999",
        "grigor": "grigor_321",
        "koteks": "koteks777",
        "pigeon": "pigeon111",
        "yatkinss": "yatkinss000",
        "wojtec": "wojtec333",
        "arbuzek": "arbuzek888",
        "salvat": "salvat555"
    };

    function toggleTheme() {
        const btn = document.querySelector('.theme-toggle');
        document.body.classList.toggle('light-theme');
        if (document.body.classList.contains('light-theme')) {
            document.body.style.backgroundColor = '#f7f7f7';
            document.body.style.color = '#333';
            btn.classList.add('light');
            btn.textContent = '‚òÄÔ∏è';
        } else {
            document.body.style.backgroundColor = '#121212';
            document.body.style.color = '#e0e0e0';
            btn.classList.remove('light');
            btn.textContent = 'üåô';
        }
    }

    function login(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (users[username] === password) {
            document.getElementById('user-name').textContent = username;
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('user-panel').style.display = 'flex';
            document.querySelector('.logout-button').style.display = 'block';
        } else {
            alert('Niepoprawne dane logowania');
        }
    }

    function logout() {
        document.getElementById('login-form').style.display = 'flex';
        document.getElementById('user-panel').style.display = 'none';
        document.querySelector('.logout-button').style.display = 'none';
    }
</script>

</body>
</html>
