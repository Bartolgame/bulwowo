<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulwowo Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .post-container {
            background-color: #1e1e1e;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
        }
        .add-post {
            display: none;
            margin-bottom: 20px;
        }
        textarea, input {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            background-color: #2e2e2e;
            color: #e0e0e0;
            border: none;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-button {
            margin-top: 10px;
            background-color: #ff5722;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Bulwowo Update</h1>
</div>

<div class="add-post" id="add-post">
    <input type="text" id="post-title" placeholder="Tytuł posta" required>
    <textarea id="post-content" placeholder="Treść posta" required></textarea>
    <button onclick="savePost()">Dodaj post</button>
</div>

<div id="posts"></div>

<button class="back-button" onclick="goBack()">Cofnij</button>

<script>
    const username = localStorage.getItem('username');

    function goBack() {
        window.location.href = 'index.html';
    }

    function loadPosts() {
        fetch('bulwowo_update_data.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('posts').innerHTML = data;
            });
    }

    function savePost() {
        const title = document.getElementById('post-title').value;
        const content = document.getElementById('post-content').value;
        const newPost = `<div class='post-container'><h3>${title}</h3><p>${content}</p></div>`;
        fetch('bulwowo_update_data.html', {
            method: 'POST',
            headers: {'Content-Type': 'text/html'},
            body: newPost
        }).then(() => loadPosts());
    }

    document.addEventListener('DOMContentLoaded', () => {
        if (username === 'bartolgame') {
            document.getElementById('add-post').style.display = 'block';
        }
        loadPosts();
    });
</script>

</body>
</html>
