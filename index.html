<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulwowo - Strona G≈Ç√≥wna</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
            background-image: url('Minecraft_panorama.png'); /* T≈Ço wczytane z GitHub */
            background-size: cover;  /* Dopasowanie rozmiaru t≈Ça */
            background-position: center center; /* Wy≈õrodkowanie obrazu t≈Ça */
            background-repeat: no-repeat; /* Brak powtarzania t≈Ça */
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
            z-index: 2;
            position: relative;
        }

        .header img {
            width: 180px;
            height: auto;
            margin-bottom: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 3em;
            color: #4CAF50;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            padding: 10px;
            border-radius: 50%;
            color: white;
            font-size: 1.5em;
            width: 50px;
            height: 50px;
        }

        .theme-toggle.light {
            background-color: #ffffff;
            color: #121212;
        }

        form, .panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: rgba(0, 0, 0, 0.7); /* Lekka przezroczysto≈õƒá dla formularza */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease;
            font-size: 1.2em;
            z-index: 2;
            position: relative;
        }

        input, button {
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2e2e2e;
            color: #e0e0e0;
            font-size: 1.1em;
        }

        button {
            background-color: #4CAF50;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .panel {
            display: none;
            text-align: center;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideIn {
            from {transform: translateY(20px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }
    </style>
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()">üåô</button>

<div class="header">
    <img src="./path_to_your_image.png" alt="Logo">
    <h1>Bulwowo</h1>
</div>

<div id="alert-container"></div>

<form id="login-form" onsubmit="login(event)">
    <input id="username" type="text" placeholder="Nazwa u≈ºytkownika" required />
    <input id="password" type="password" placeholder="Has≈Ço" required />
    <button id="login-btn" type="submit">Zaloguj siƒô</button>
</form>

<div class="panel" id="user-panel">
    <h2>Witaj, <span id="user-name"></span>!</h2>
    <p>To jest Tw√≥j panel u≈ºytkownika.</p>
    <button onclick="logout()">Wyloguj siƒô</button>
</div>

<script>
    const users = {
        "bartolgame": "p@ss1234",
        "matizke": "m@tiz2023",
        "adrian": "adrian789",
        "thecejoto": "cejoto_456",
        "dzwonko": "dzwonko999",
        "grigor": "grigor_321",
        "koteks": "koteks777",
        "pigeon": "pigeon111",
        "yatkinss": "yatkinss000",
        "wojtec": "wojtec333",
        "arbuzek": "arbuzek888",
        "salvat": "salvat555"
    };

    function toggleTheme() {
        const btn = document.querySelector('.theme-toggle');
        document.body.classList.toggle('light-theme');
        if (document.body.classList.contains('light-theme')) {
            document.body.style.backgroundColor = '#f7f7f7';
            document.body.style.color = '#333';
            btn.classList.add('light');
            btn.textContent = '‚òÄÔ∏è';
        } else {
            document.body.style.backgroundColor = '#121212';
            document.body.style.color = '#e0e0e0';
            btn.classList.remove('light');
            btn.textContent = 'üåô';
        }
    }

    function login(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (users[username] === password) {
            document.getElementById('user-name').textContent = username;
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('user-panel').style.display = 'flex';
        } else {
            alert('Niepoprawne dane logowania');
        }
    }

    function logout() {
        document.getElementById('login-form').style.display = 'flex';
        document.getElementById('user-panel').style.display = 'none';
    }
</script>

</body>
</html>
