<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulwowo Update</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-logo {
            height: 100px;
        }

        form, .post-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }

        input, textarea, button {
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2e2e2e;
            color: #e0e0e0;
            font-size: 1.1em;
            width: 100%;
            margin-bottom: 15px;
        }

        button {
            background-color: #4CAF50;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .post {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            position: relative;
        }

        .post p {
            margin: 0;
            color: #fff;
        }

        .post h3 {
            margin: 0;
            color: #4CAF50;
        }

        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4c4c;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="header">
    <img src="Bulwowo_Logo.png" alt="Logo" class="header-logo">
    <h1>Bulwowo Update</h1>
</div>

<form id="post-form" onsubmit="createPost(event)" style="display: none;">
    <textarea id="post-content" placeholder="Napisz tutaj swój post..." rows="5" required></textarea>
    <button type="submit">Dodaj post</button>
</form>

<div class="post-container" id="posts-container">
</div>

<script>
    const currentUser = localStorage.getItem('loggedUser');

    if (currentUser === 'bartolgame') {
        document.getElementById('post-form').style.display = 'block';
    }

    function savePosts(posts) {
        localStorage.setItem('bulwowo_posts', JSON.stringify(posts));
    }

    function loadPosts() {
        const storedPosts = localStorage.getItem('bulwowo_posts');
        return storedPosts ? JSON.parse(storedPosts) : [];
    }

    const posts = loadPosts();
    displayPosts();

    function createPost(event) {
        event.preventDefault();

        const postContent = document.getElementById('post-content').value;

        if (postContent.trim() !== "") {
            posts.push({ content: postContent, author: currentUser });
            savePosts(posts);
            displayPosts();
            document.getElementById('post-content').value = "";
        } else {
            alert('Post nie może być pusty!');
        }
    }

    function displayPosts() {
        const postsContainer = document.getElementById('posts-container');
        postsContainer.innerHTML = "";

        posts.forEach((post, index) => {
            const postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.innerHTML = `<h3>${post.author}: Post ${index + 1}</h3><p>${post.content}</p>`;

            if (currentUser === 'bartolgame') {
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Usuń';
                deleteButton.classList.add('delete-button');
                deleteButton.onclick = () => {
                    if (confirm('Czy na pewno chcesz usunąć ten post?')) {
                        posts.splice(index, 1);
                        savePosts(posts);
                        displayPosts();
                    }
                };
                postElement.appendChild(deleteButton);
            }
            postsContainer.appendChild(postElement);
        });
    }
</script>

</body>
</html>
